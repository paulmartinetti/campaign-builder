<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        #buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            /* Set a max height if needed */
            overflow-y: auto;
            /* Scroll if there are too many buttons */
        }

        .button-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .value-input {
            width: 60px;
        }

        #boxes-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .box {
            width: 150px;
            height: 200px;
            border: 2px dashed #aaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .drop-zone {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .total {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="buttons-container">
        </div>

        <div id="boxes-container">
            <div class="row">
                <div class="box">
                    <label id="box1">Box 1</label>
                    <div class="drop-zone" id="d1"></div>
                    <p class="total" id="t1">Total: 0</p>
                </div>
                <div class="box">
                    <label id="box2">Box 2</label>
                    <div class="drop-zone" id="d2"></div>
                    <p class="total" id="t2">Total: 0</p>
                </div>
                <div class="box">
                    <label id="box3">Box 3</label>
                    <div class="drop-zone" id="d3"></div>
                    <p class="total" id="t3">Total: 0</p>
                </div>
            </div>
            <div class="row">
                <div class="box">
                    <label id="box4">Box 4</label>
                    <div class="drop-zone" id="d4"></div>
                    <p class="total" id="t4">Total: 0</p>
                </div>
                <div class="box">
                    <label id="box5">Box 5</label>
                    <div class="drop-zone" id="d5"></div>
                    <p class="total" id="t5">Total: 0</p>
                </div>
                <div class="box">
                    <label id="box6">Box 6</label>
                    <div class="drop-zone" id="d6"></div>
                    <p class="total" id="t6">Total: 0</p>
                </div>
            </div>
            <div class="row">
                <label class="total" id="gt">Grand Total: 0</label>
            </div>
        </div>
    </div>

    <script>
        // global vars
        var curBtnId;
        var campA = [];
        // as btns are placed, they need an id to update the data when they are removed
        var pid = 100;

        const tacticA = [{ "id": 1, "name": "Blog", "value": 4 },
        { "id": 2, "name": "Case study", "value": 15 },
        { "id": 3, "name": "eBook", "value": 20 },
        { "id": 4, "name": "Email design", "value": 10 },
        { "id": 5, "name": "Fractals", "value": 12 },
        { "id": 6, "name": "Infographic", "value": 18 },
        { "id": 7, "name": "Newsletter design", "value": 10 },
        { "id": 8, "name": "Press release", "value": 8 },
        { "id": 9, "name": "Two-pager", "value": 8 },
        { "id": 10, "name": "Video", "value": 35 },
        { "id": 11, "name": "White paper", "value": 20 }];

        const tBox = document.getElementById("buttons-container");

        function dateBoxes() {
            const currentDate = new Date();
            let mI = currentDate.getMonth();
            const monthA = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];

            for (let i = 1; i < 7; i++) {
                let b = document.getElementById("box" + i);
                b.textContent = monthA[mI];
                mI++;
                mI = (mI > 11) ? 0 : mI;
            }
        }

        // make buttons based on data
        function makeBtns() {
            for (const i in tacticA) {

                // make div to hold the value box next to the button
                const newTactic = document.createElement('div');
                newTactic.className = "button-item";

                // create and attach input
                const vi = document.createElement('input');
                vi.type = "number";
                vi.className = "value-input";
                vi.value = tacticA[i].value;
                vi.id = "v" + tacticA[i].id;
                newTactic.appendChild(vi);

                // create and append btn
                const btn = document.createElement('button');
                btn.textContent = tacticA[i].name;
                btn.id = tacticA[i].id;
                btn.className = "draggable";
                //btn.dataset.value = tacticA[i].value;
                btn.draggable = true;
                btn.addEventListener('dragstart', dragStart);
                newTactic.appendChild(btn);

                // append to buttons-container
                tBox.appendChild(newTactic);
            }
            // add listeners to all drop zones
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.addEventListener('dragover', dragOver);
                zone.addEventListener('drop', drop);
            });
            // add listeners to all input
            document.querySelectorAll('.value-input').forEach(input => {
                input.addEventListener('input', updateButtonValue);
            });
        }

        function dragStart(event) {
            curBtnId = event.target.id;
        }

        function dragOver(event) {
            event.preventDefault(); // This is necessary to allow the drop
        }

        function drop(event) {
            // to make a new button
            const btnName = getBtnName(curBtnId);
            const box = event.target.closest('.box');
            const dropZone = box.querySelector('.drop-zone');

            // store data
            let obj = {};
            obj.btnId = curBtnId;
            obj.dzId = dropZone.id;
            obj.pid = pid;
            campA.push(obj);

            // Clone the btn (placed btn) and set up its removal behavior
            const pBtn = document.createElement('button');
            pBtn.textContent = btnName;
            pBtn.id = pid;
            pBtn.classList.add('cloned-button');
            // listen for click and define actions on click
            pBtn.addEventListener('click', removeBtn);
            // Append the cloned button to the drop zone
            dropZone.appendChild(pBtn);
            // Update the total in the box
            calcTotals();
            // increment
            pid++;
        }
        // remove btn
        function removeBtn(event) {
            console.log(event.target.id);
            // update data
            for (const i in campA) {
                if (campA[i].pid == event.target.id) {
                    campA.splice(i, 1);
                }
            }
            // update totals
            calcTotals();
            // Remove the button
            event.target.parentNode.removeChild(event.target);
        }

        // tactic value increase / decrease
        function updateButtonValue(event) {
            const inputValue = parseInt(event.target.value, 10);
            //console.log(inputValue);
            const vId = event.target.id;
            // extract the number
            const id = parseInt(vId.match(/\d+/)[0], 10);
            // update the value in the database
            for (const i in tacticA) {
                if (id == tacticA[i].id) {
                    tacticA[i].value = inputValue;
                }
            }
            calcTotals();
        }

        // calculate totals
        function calcTotals() {
            // grand total
            let gt = 0;
            // drop box totals
            let dropA = [0, 0, 0, 0, 0, 0, 0];
            // loop once through dropped button data
            for (const i in campA) {
                // get the btn id
                const btnId = campA[i].btnId;
                // find the btn to get its value
                for (const j in tacticA) {
                    // when the dropped tactic is found
                    if (btnId == tacticA[j].id) {
                        // get its value
                        const val = tacticA[j].value;
                        // use its dzId (d1-d6) to update boxA with value
                        const dzId = campA[i].dzId;
                        // extract the number
                        const dI = parseInt(dzId.match(/\d+/)[0], 10);
                        // update dropbox value from before
                        dropA[dI] += val;
                        // add to grand total
                        gt += val;
                        // get updated value
                        const nv = dropA[dI];
                        // update ui
                        document.getElementById("t" + dI).textContent = `Total: ${nv}`;
                    }
                }
            }
            document.getElementById("gt").textContent = `Grand Total: ${gt}`;
        }

        // helpers
        function getBtnName(id) {
            for (const i in tacticA) {
                if (tacticA[i].id == id) return tacticA[i].name;
            }
        }
        function getBtnValue(id) {
            for (const i in tacticA) {
                if (tacticA[i].id == id) return tacticA[i].value;
            }
        }

        // start gui
        makeBtns();
        dateBoxes();

    </script>
</body>

</html>
