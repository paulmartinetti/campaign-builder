<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        #buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            /* Set a max height if needed */
            overflow-y: auto;
            /* Scroll if there are too many buttons */
        }

        .button-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .value-input {
            width: 60px;
        }

        #boxes-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .box {
            width: 150px;
            height: 200px;
            border: 2px dashed #aaa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .drop-zone {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .total {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="buttons-container">
            <!--div class="button-item">
                <input type="number" class="value-input" placeholder="Value">
                <button class="draggable" data-value="0" draggable="true">Button 1</button>
            </div>
            <div class="button-item">
                <input type="number" class="value-input" placeholder="Value">
                <button class="draggable" data-value="0" draggable="true">Button 2</button>
            </div>
            <div class="button-item">
                <input type="number" class="value-input" placeholder="Value">
                <button class="draggable" data-value="0" draggable="true">Button 3</button>
            </div-->
        </div>

        <div id="boxes-container">
            <div class="row">
                <div class="box" data-total="0">
                    <label id="box1">Box 1</label>
                    <div class="drop-zone" id="1"></div>
                    <p class="total">Total: 0</p>
                </div>
                <div class="box" data-total="0">
                    <label id="box2">Box 2</label>
                    <div class="drop-zone"></div>
                    <p class="total">Total: 0</p>
                </div>
                <div class="box" data-total="0">
                    <label id="box3">Box 3</label>
                    <div class="drop-zone"></div>
                    <p class="total">Total: 0</p>
                </div>
            </div>
            <div class="row">
                <div class="box" data-total="0">
                    <label id="box4">Box 4</label>
                    <div class="drop-zone"></div>
                    <p class="total">Total: 0</p>
                </div>
                <div class="box" data-total="0">
                    <label id="box5">Box 5</label>
                    <div class="drop-zone"></div>
                    <p class="total">Total: 0</p>
                </div>
                <div class="box" data-total="0">
                    <label id="box6">Box 6</label>
                    <div class="drop-zone"></div>
                    <p class="total">Total: 0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tacticA = [{ "id": 1, "name": "Blog", "value": 4 },
        { "id": 2, "name": "Case study", "value": 15 },
        { "id": 3, "name": "eBook", "value": 20 },
        { "id": 4, "name": "Email design", "value": 10 },
        { "id": 5, "name": "Fractals", "value": 12 },
        { "id": 6, "name": "Infographic", "value": 18 },
        { "id": 7, "name": "Newsletter design", "value": 10 },
        { "id": 8, "name": "Press release", "value": 8 },
        { "id": 9, "name": "Two-pager", "value": 8 },
        { "id": 10, "name": "Video", "value": 35 },
        { "id": 11, "name": "White paper", "value": 20 }];

        const tBox = document.getElementById("buttons-container");


        function dateBoxes() {
            const currentDate = new Date();
            let mI = currentDate.getMonth();
            const monthA = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];

            for (let i = 1; i<7; i++){
                let b = document.getElementById("box"+i);
                b.innerHTML = monthA[mI];
                mI++;
                mI = (mI > 11) ? 0 : mI;
            }
        }

        // make buttons based on data
        function makeBtns() {
            for (const i in tacticA) {

                // make div to hold the value box next to the button
                const newTactic = document.createElement('div');
                newTactic.className = "button-item";

                // create and attach input
                const vi = document.createElement('input');
                vi.type = "number";
                vi.className = "value-input";
                vi.value = tacticA[i].value;
                newTactic.appendChild(vi);

                // create and append btn
                const btn = document.createElement('button');
                btn.textContent = tacticA[i].name;
                btn.id = tacticA[i].id;
                btn.className = "draggable";
                btn.dataset.value = tacticA[i].value;
                btn.draggable = true;
                newTactic.appendChild(btn);

                // append to buttons-container
                tBox.appendChild(newTactic);
            }
            // Make sure buttons are draggable
            document.querySelectorAll('.draggable').forEach(button => {
                // button.setAttribute('draggable', true);
                button.addEventListener('dragstart', dragStart);
            });
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.addEventListener('dragover', dragOver);
                zone.addEventListener('drop', drop);
            });
            document.querySelectorAll('.value-input').forEach(input => {
                input.addEventListener('input', updateButtonValue);
            });
        }



        function dragStart(event) {
            const value = event.target.dataset.value;
            const buttonName = event.target.textContent;
            event.dataTransfer.setData('value', value);
            event.dataTransfer.setData('name', buttonName);
        }

        function dragOver(event) {
            event.preventDefault(); // This is necessary to allow the drop
        }

        function drop(event) {
            // event.preventDefault();
            const value = parseInt(event.dataTransfer.getData('value'), 10);
            const buttonName = event.dataTransfer.getData('name');
            const box = event.target.closest('.box');
            const dropZone = box.querySelector('.drop-zone');
            // added an id to dropZone 1 only-- 
            console.log(dropZone.id);

            if (!isNaN(value)) {
                // Clone the button and set up its removal behavior
                const clonedButton = document.createElement('button');
                clonedButton.textContent = buttonName;
                clonedButton.classList.add('cloned-button');
                clonedButton.dataset.value = value;
                clonedButton.addEventListener('click', () => {
                    // Remove the button and update the total
                    const buttonValue = parseInt(clonedButton.dataset.value, 10);
                    const currentTotal = parseInt(box.dataset.total, 10);
                    const newTotal = currentTotal - buttonValue;
                    box.dataset.total = newTotal;
                    box.querySelector('.total').textContent = `Total: ${newTotal}`;
                    dropZone.removeChild(clonedButton);
                });

                // Append the cloned button to the drop zone
                dropZone.appendChild(clonedButton);

                // Update the total in the box
                const currentTotal = parseInt(box.dataset.total, 10);
                const newTotal = currentTotal + value;
                box.dataset.total = newTotal;
                box.querySelector('.total').textContent = `Total: ${newTotal}`;
            }
        }

        function updateButtonValue(event) {
            const inputValue = event.target.value;
            // Find the button next to the input
            const button = event.target.nextElementSibling;
            if (button) {
                button.dataset.value = inputValue;
            }
        }

        // start gui
        makeBtns();
        dateBoxes();

    </script>
</body>

</html>
